<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge Two: Calculator</title>
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="views/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <input type="text" id="calcInput" value="" placeholder="Click a key to enter a number">
      <br>
      <button type="button" id="clear">Clear All   </button>
      <button type="radio" class="calculation" name="calc" id="%">%</button>
      <br>
      <button class="numbers" id="7">7</button>
      <button class="numbers" id="8">8</button>
      <button class="numbers" id="9">9</button>
      <button type="radio" class="calculation" name="calc" id="X">X</button>
      <br>
      <button class="numbers" id="4">4</button>
      <button class="numbers" id="5">5</button>
      <button class="numbers" id="6">6</button>
      <button type="radio" class="calculation" name="calc" id="-">-</button>
      <br>
      <button class="numbers" id="1">1</button>
      <button class="numbers" id="2">2</button>
      <button class="numbers" id="3">3</button>
      <button type="radio" class="calculation" name="calc" id="+">+</button>
      <br>
      <button class="numbers" id="0">0</button>
      <button class="numbers" id=".">.</button>

      <button type="button" id="enter">=</button>
      </div>

  </body>
</html>
